        display_name:
          maxLength: 63
          minLength: 2
          pattern: ^[ ,-.0-9A-Za-z]+$
          type: string
        id:
          format: uuid
          type: string
        liveness_probe:
          $ref: '#/components/schemas/ContainerGroupProbe'
        name:
          maxLength: 63
          minLength: 2
          pattern: ^[a-z][a-z0-9-]{0,61}[a-z0-9]$
          type: string
        networking:
          $ref: '#/components/schemas/ContainerGroupNetworking'
        readiness_probe:
          $ref: '#/components/schemas/ContainerGroupProbe'
        replicas:
          maximum: 100
          minimum: 1
          type: integer
        restart_policy:
          $ref: '#/components/schemas/ContainerRestartPolicy'
        startup_probe:
          $ref: '#/components/schemas/ContainerGroupProbe'
        update_time:
          format: date-time
          type: string
        autostart_policy:
          type: boolean
      required:
        - id
        - name
        - display_name
        - container
        - restart_policy
        - replicas
        - current_state
        - create_time
        - update_time
        - autostart_policy
      type: object
      x-speakeasy-entity: ContainerGroup
    ContainerGroupInstanceStatusCount:
      additionalProperties: false
      description: Represents a container group instance status count
      properties:
        allocating_count:
          minimum: 0
          type: integer
        creating_count:
          minimum: 0
          type: integer
        running_count:
          minimum: 0
          type: integer
      required:
        - allocating_count
        - creating_count
        - running_count
      type: object
    ContainerGroupInstances:
      additionalProperties: false
      description: Represents a list of container group instances
      properties:
        instances:
          items:
            additionalProperties: false
            properties:
              machine_id:
                description: The organization-specific machine ID
                type: string
              state:
                description: The state of the container group instance
                enum:
                  - creating
                  - running
                type: string
              update_time:
                description: The UTC date & time when the workload on this machine transitioned to the current state
                format: date-time
                type: string
            required:
              - machine_id
              - state
              - update_time
            type: object
          maxItems: 1000
          minItems: 0
          type: array
      required:
        - instances
      type: object
      x-speakeasy-entity: ContainerGroupInstances
